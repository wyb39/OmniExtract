# Initial prompt for complex extraction
initial_prompt: |
  Analyze the provided content and extract structured information according to the specified requirements.
  
  Document Type: {document_type}
  Focus: {extraction_focus}
  Content: {document_text}
  
  Extract the following information:
  1. All key entities (people, organizations, locations, concepts)
  2. Overall sentiment (-1 to 1)
  3. A concise summary
  4. Urgency assessment
  5. Any relevant dates

# Dataset configuration
dataset: "data/advanced_extraction_dataset.csv"
save_dir: "results/advanced_optim_results"

# Optimization settings
task: "Extraction"
optim_burden: "heavy"  # Use heavy for complex extraction tasks
threads: 8  # Increase threads for faster processing
demos: 5  # More demos for complex tasks

# Extraction settings
multiple: true  # Enable multiple output extraction
recall_prior: true  # Prioritize finding all relevant information
ai_evaluation: true  # Use AI evaluation for complex scoring

# Advanced configuration notes:
# - Ensure your dataset has columns matching all input and output field names
# - For image processing, set up proper image handling in your dataset
# - Heavy optimization burden will take longer but produce better results
# - Multiple=true enables extraction of lists and complex structures