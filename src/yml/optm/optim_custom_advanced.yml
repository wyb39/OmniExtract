# Advanced Optim Custom Configuration
# This shows more complex configurations for different extraction scenarios

# Example 1: Multi-field extraction with complex types
inputFields:
  - name: "document_text"
    field_type: "str"
    description: "Full document text to analyze"
    original_text: true
  - name: "document_type"
    field_type: "literal"
    literal_list: ["news", "research", "legal", "medical", "technical"]
    description: "Type of document being processed"
  - name: "extraction_focus"
    field_type: "str"
    description: "Specific focus area for extraction"

outputFields:
  - name: "key_entities"
    field_type: "list"
    description: "List of important entities mentioned in the document"
  - name: "sentiment_score"
    field_type: "float"
    range_min: -1.0
    range_max: 1.0
    description: "Overall sentiment score from -1 (negative) to 1 (positive)"
  - name: "summary"
    field_type: "str"
    description: "Brief summary of the document content"
  - name: "urgency_level"
    field_type: "literal"
    literal_list: ["low", "medium", "high", "critical"]
    description: "Urgency level based on content analysis"
  - name: "relevant_dates"
    field_type: "list"
    description: "Important dates mentioned in the document"

